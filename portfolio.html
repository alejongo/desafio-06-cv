<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alejongo CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/320e9aad38.js" crossorigin="anonymous"></script>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand ps-5" href="#">
                <span class="raleway-bold">Alejongo</span> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Portfolio</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-1">
        <div class="row d-lg-none">
            <div class="col-10 mx-auto">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="font-size: 0.8rem;">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Portfolio</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-sm-10 offset-sm-1 d-flex mb-2">
                <div>
                    <img src="assets/img/alejongo-profile-photo.jpg" width="120"
                        class="img-thumbnail float-start bg-transparent border-0 rounded-4" alt="image-profile-alejo">
                </div>
                <div class="ms-3">
                    <h1>Portfolio</h1>
                    <p>Software product designer, strategist and software developer entusiast.</p>
                </div>
            </div>
            <div class="col-lg-6 col-sm-10 mx-auto">
                <div class="mt-1">
                    <a type="button" class="btn btn-dark">Talk with me</a>
                </div>
                <hr class="mt-3 mb-4">
                <div class="row">
                    <h5 class="raleway-bold mb-3">Projects</h5>
                    <div class="col-12">
                        <div class="card ps-2 pe-4 rounded-4 mb-3">
                            <div class="d-flex flex-wrap  justify-content-between align-items-center">
                                <img src="assets/img/project-avatar.png" width="60"
                                    class="img-thumbnail float-start bg-transparent border-0 rounded-circle"
                                    alt="image-profile-alejo">
                                <p class="flex-fill ms-4 mt-3 flex-grow-2">Project Title </br> <span
                                        class="raleway-bold text-secondary" style="font-size: 0.7rem"> Type: SaaS,
                                        Ecommerce
                                    </span></p>
                                <p class="mt-3" role="button">
                                    <a class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                        style="font-size: 0.8rem">View project <i
                                            class="fa-solid fa-arrow-up-right-from-square ms-2"></i>
                                        <a />
                                </p>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>

    <footer class="text-center mt-5" style="font-size: 0.7rem;">
        <p>Made with ❤️ by @alejongo • <small style="font-size: 0.5rem">All rights reserved</small></p>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
